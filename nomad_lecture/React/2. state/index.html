<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    
    function MinutesToHours(){
      const [amount, setAmount] = React.useState(0)
      const [flipped, setFlipped] = React.useState(false)
      const onChange = (event) => {
        setAmount(event.target.value)
      }
      const reset = () => setAmount(0)
      const onFlip = () => {
        reset()
        setFlipped((current) => !current)
      }
      
      return (
        <div>
          <div>
            <label htmlFor="minutes">minutes</label>
            <input onChange={onChange} value={flipped ? amount * 60 : amount} disabled={flipped} id="minutes" placeholder="minutes" type="number"/>
          </div>
          <div>
            <label htmlFor="hours">hours</label>
            <input onChange={onChange} value={flipped ? amount : Math.round(amount / 60)} disabled={!flipped} id="hours" placeholder="hours" type="number"/>
          </div>
          <button onClick={reset}>reset</button>
          <button onClick={onFlip}>flip</button>
        </div>
      )
    }
    function KmToMiles() {
      return <h3>KM 2 M</h3>

    }
    function App(){
      const [index, setIndex] = React.useState("0")
      const onSelect = (event) => {
        setIndex(event.target.value)
      }
      return (
        <div>
          <h1>super converter</h1>
          <select onChange={onSelect}>
            <option value="0">Minutes & Hours</option>
            <option value="1">km & miles</option>
          </select>
          <hr/>
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      )
    }
    const root = document.querySelector("#root")
    ReactDOM.render(<App/>, root)
  </script>
</html>
